<!DOCTYPE html>
<html lang="en" ng-app="scotchTodo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MadeIn | Home</title>
    <script src="jquery3_1_1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/core.js"></script> <!-- load our main application -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body ng-controller="mainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="made">made</span><span class="in">In</span></a>
            </div>
                <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1><span class="made">made</span><span class="in">In</span></h1>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group barcode">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="barcode" name="barcode" placeholder="Search By Barcode">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-click="getProduct(barcode)">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="dropdown categoriesdrop">
                        <button class="btn btn-primary dropdown-toggle categorydrop" type="button" data-toggle="dropdown">Search By Category
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="categories">HTML</a></li>
                            <li><a href="#" id="categories">CSS</a></li>
                            <li><a href="#" id="categories">JavaScript</a></li>
                        </ul>
                    </div>
                </div>
            </div> 
            <div class="alert alert-info" id="results" ng-show="clicked">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Name: </h2>
                        <h2>Miles: </h2>
                        <h2>Made In: </h2>
                        <h2>Manufacturer: </h2>
                        <h2>Factory Address: </h2>
                    </div>
                    <div class="col-sm-6" id="value">
                        <h3 id="name" ng-model="name">Product Name</h3>
                        <h3 id="miles">Distance</h3>
                        <h3 id="country">Country</h3>
                        <h3 id="manu">Name</h3>
                        <h3 id="fact">Country, State, City</h3>
                    </div>
                </div>
            </div>
        </div>

  </body>
</html>
